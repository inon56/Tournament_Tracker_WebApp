<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Prize</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="prizeForm" name="prizeForm">
        <h1>Create prize</h1>
        <label>Place Number</label><input type="text" id="placeNumber" name="placeNumber">
        <label>Name</label><input type="text" id="placeName" name="placeName">
        <input id="prizeAmountRadio" name="prize" type="radio" checked="checked" style="display: inline; border: 0px; height: 2em;" value="prizeAmount">
        <label for="prizeAmountRadio" style="font-size: 15px; color: cornflowerblue; display:inline-block;">Prize Amount</label>
        <input id="prizePercentageRadio" name="prize" type="radio" style="display: inline; border: 0px; height: 2em;" value="prizePercentage"> 
        <label for="prizePercentageRadio" style="font-size: 15px; color: cornflowerblue; display:inline-block;">Prize Percentage</label>
        <input type="text" id="prizeValue" placeholder="0">
        <input class="create_buttons" type="button" value="Create Prize" onclick="createPrizeClicked()">
    </form>
</body>
<script type="text/javascript" src="create_prize.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <form id="teamForm" name="teamForm">
        <h1>Create Team</h1>
        <div class="division">
            <label>Team Name</label><input id="teamName" name="teamName" type="text" >            
            <label>Select Player</label>
            <select id="playersList" name="playersList" style="width: 250px;" size="5"></select>
            <input id="addPlayer" name="addPlayer" class="create_buttons" style="margin: 20px; font-size: large" type="button" value="Add Player" onclick="addSelectedPlayerClicked()">
            <input id="createPlayer" name="createPlayer" class="create_buttons" style="margin: 20px; font-size: large" type="button" value="Create Player" onclick="window.open('create_player.html')">
        </div>
        <div class="division">
            <label>Team Players List</label>
            <select id="teamPlayersList" style="width: 250px; font-size: large;" size="20">     
            </select>
            <input class="create_buttons" type="button" value="Remove Selected" onclick="removeSelectedTeamPlayerClicked()">
        </div>
        <div>
            <input id="createTeam" name="createTeam" class="create_buttons" style="font-weight: bold;width: 220px;" type="button" value="Create Team" onclick="createTeamClicked()">              
        </div>
    </form>
</body>
<script type="text/javascript" src="create_team.js"></script>
</html>
